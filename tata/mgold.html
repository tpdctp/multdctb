<html>
<head>
    <title>JWPlayer Example</title>

        </head>
        <body>
            <div id="video" style="min-height: 100%; max-height: 100%;"></div>
              <script>
                        document.addEventListener('DOMContentLoaded', function () {
                                    const manifestUri = 'https://bpprod6catchup.akamaized.net/bpk-tv/irdeto_com_Channel_608/output/manifest.mpd?begin=20240702T000000&end=' ;
            jwplayer("video").setup({
                            file: manifestUri,

                                                                                                                                                                                            cast: {},

                                                                                                                                                                                                                                                                                key: '825da98186987d89f3c6bcccdb6c9e0c'
                                                                                                                                                                                                                                                                                                    }
                                                                                                                                                                                                                                                                                                                    }
                                                                                                                                                                                                                                                                                                                                });
jwplayer().on('error', function(event) {
                            console.error('Error code', event.code, 'message', event.message);
                                        });
                                                });
                                                    </script>
                                                    </body>
                                                    </html>
