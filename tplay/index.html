<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ•Šğ“ğ•ğ“ğğ¥ğ®ğ ğ®â„¢</title>
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/tvtelugu/play/main/images/TVtelugu.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @font-face {
            font-family: 'Wittgenstein';
            src: url('path-to-wittgenstein-font.woff2') format('woff2');
        }
        body {
            font-family: 'Wittgenstein', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('https://images.pexels.com/photos/4840134/pexels-photo-4840134.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
            background-size: cover;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        .glass-effect {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            padding: 20px;
            width: 100%;
            max-width: 1200px;
        }
        h1 {
            color: #333;
        }
        .controls {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            width: 100%;
            max-width: 600px;
            justify-content: space-between;
            position: relative;
        }
        .controls select,
        .controls input {
            padding: 10px 40px 10px 10px; /* Adjust padding to accommodate icons */
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
            width: 48%;
        }
        .controls select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-color: #fff;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="gray" class="bi bi-chevron-down" viewBox="0 0 16 16"%3E%3Cpath fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/%3E%3C/svg%3E');
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 16px 16px;
        }
        .icon {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            left: 10px;
            pointer-events: none;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            width: 100%;
        }
        .channel-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .channel-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .channel-logo {
            height: 90px;
            width: 90px;
            object-fit: contain;
            margin: 20px auto;
        }
        .channel-name {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin: 10px 0;
        }
        .channel-genre {
            font-size: 14px;
            color: #777;
            margin-bottom: 20px;
        }
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        #loading-logo {
            width: 100px;
            height: 100px;
            background: url('your-logo-url.png') no-repeat center center;
            background-size: contain;
            margin-bottom: 20px;
        }
        #loading-bar {
            width: 80%;
            background: #ccc;
            border-radius: 5px;
            overflow: hidden;
        }
        #loading-bar-inner {
            height: 20px;
            background: #76c7c0;
            width: 0;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <div id="loading-logo"></div>
        <div id="loading-bar">
            <div id="loading-bar-inner"></div>
        </div>
    </div>
    <div class="glass-effect">
        <h1>ğŸ•Šğ“ğ•ğ“ğğ¥ğ®ğ ğ®â„¢</h1>
        <div class="controls">
            <i class="fas fa-list icon"></i>
            <select id="genre-select">
                <option value="">All Genres</option>
            </select>
            <i class="fas fa-search icon" style="left: 52%;"></i>
            <input type="text" id="search-bar" placeholder="Search channels...">
        </div>
        <div class="grid-container" id="grid-container">
            <!-- Channel cards will be dynamically inserted here -->
        </div>
    </div>

    <script>
        // Simulate loading for demonstration purposes
        let loadingProgress = 0;
        const loadingBarInner = document.getElementById('loading-bar-inner');

        function updateLoadingBar() {
            loadingProgress += 10;
            loadingBarInner.style.width = loadingProgress + '%';
            if (loadingProgress < 100) {
                setTimeout(updateLoadingBar, 300);
            } else {
                document.getElementById('loading-screen').style.display = 'none';
            }
        }
        setTimeout(updateLoadingBar, 300);

        // Fetch the channel data from the JSON file
        fetch('channel.json')
            .then(response => response.json())
            .then(channelsData => {
                const gridContainer = document.getElementById('grid-container');
                const genreSelect = document.getElementById('genre-select');
                const searchBar = document.getElementById('search-bar');

                // Populate the genre dropdown
                const genres = [...new Set(channelsData.map(channel => channel.channel_genre))];
                genres.forEach(genre => {
                    const option = document.createElement('option');
                    option.value = genre;
                    option.textContent = genre;
                    genreSelect.appendChild(option);
                });

                // Function to render the channels based on filters
                function renderChannels() {
                    gridContainer.innerHTML = ''; // Clear the grid
                    const searchQuery = searchBar.value.toLowerCase();
                    const selectedGenre = genreSelect.value;
                    const filteredChannels = channelsData.filter(channel => {
                        const matchesGenre = selectedGenre === '' || channel.channel_genre === selectedGenre;
                        const matchesSearch = channel.channel_name.toLowerCase().includes(searchQuery);
                        return matchesGenre && matchesSearch;
                    });

                    filteredChannels.forEach(channel => {
                        const channelCard = document.createElement('div');
                        channelCard.classList.add('channel-card');

                        const channelLink = document.createElement('a');
                        channelLink.href = `https://tvteluguweb.000webhostapp.com/tata/play.php?id=${channel.channel_id}`;

                        const channelLogo = document.createElement('img');
                        channelLogo.src = channel.channel_logo;
                        channelLogo.alt = `${channel.channel_name} Logo`;
                        channelLogo.classList.add('channel-logo');

                        const channelName = document.createElement('div');
                        channelName.classList.add('channel-name');
                        channelName.textContent = channel.channel_name;

                        const channelGenre = document.createElement('div');
                        channelGenre.classList.add('channel-genre');
                        channelGenre.textContent = channel.channel_genre;

                        channelLink.appendChild(channelLogo);
                        channelLink.appendChild(channelName);
                        channelLink.appendChild(channelGenre);

                        channelCard.appendChild(channelLink);
                        gridContainer.appendChild(channelCard);
                    });
                }

                // Initial render
                renderChannels();

                // Event listeners for filtering
                genreSelect.addEventListener('change', renderChannels);
                searchBar.addEventListener('input', renderChannels);
            })
            .catch(error => console.error('Error fetching channel data:', error));
    </script>
</body>
</html>
