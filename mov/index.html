<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clappr Player with JSON</title>
    <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
    <style>
        #player {
            width: 100%;
            height: 360px;
        }
    </style>
</head>
<body>
    <div id="player"></div>
    <select id="videoSelector"></select>

    <script>
        // Fetch the JSON data
        fetch('database.json')
            .then(response => response.json())
            .then(data => {
                const videoSelector = document.getElementById('videoSelector');
                
                // Populate the dropdown with video options
                data.forEach((video, index) => {
                    const option = document.createElement('option');
                    option.value = video.url;
                    option.textContent = video.title;
                    videoSelector.appendChild(option);
                });

                // Create the Clappr player
                let player = new Clappr.Player({
                    parentId: '#player',
                    source: data[0].url, // Default to the first video
                    autoPlay: false
                });

                // Change video on dropdown selection
                videoSelector.addEventListener('change', function() {
                    player.load(this.value);
                });
            })
            .catch(error => console.error('Error fetching the JSON:', error));
    </script>
</body>
</html>
