<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Streaming with Dropdown</title>
    <!-- Include Clappr library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clappr/0.2.98/clappr.min.js"></script>
    <!-- CSS for styling -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        .video {
            margin-bottom: 20px;
        }
        .embed-responsive {
            position: relative;
            display: block;
            height: 0;
            padding: 0;
            overflow: hidden;
        }
        .embed-responsive .embed-responsive-item,
        .embed-responsive embed,
        .embed-responsive iframe,
        .embed-responsive object,
        .embed-responsive video {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
        select {
            padding: 10px;
            font-size: 16px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Video Streaming with Dropdown</h1>
        <!-- Dropdown list -->
        <select id="video-select">
            <option value="http://starshare.live:8080/movie/rvdgdf7647564/bvchgfd235454/167178.mp4">Iâ€™ll Be Watching (2023)</option>
            <option value="http://starshare.live:8080/movie/rvdgdf7647564/bvchgfd235454/167180.mp4">Jacir (2023)</option>
            <option value="http://starshare.live:8080/movie/rvdgdf7647564/bvchgfd235454/167181.mp4">Jack Reacher: Never Go Back (2016)</option>
            <option value="http://starshare.live:8080/movie/rvdgdf7647564/bvchgfd235454/167182.mp4">Jailbreak (2017)</option>
            <option value="http://starshare.live:8080/movie/rvdgdf7647564/bvchgfd235454/167183.mp4">Jeepers Creepers: Reborn (2022)</option>
            <option value="http://starshare.live:8080/movie/rvdgdf7647564/bvchgfd235454/167184.mp4">Jessica Forever (2019)</option>
            <option value="http://starshare.live:8080/movie/rvdgdf7647564/bvchgfd235454/167185.mp4">Jethica (2023)</option>
        </select>

        <!-- Video player container -->
        <div class="video">
            <div class="embed-responsive embed-responsive-16by9">
                <div id="player-container" class="embed-responsive-item"></div>
            </div>
        </div>
    </div>

    <!-- JavaScript to initialize Clappr -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const videoSelect = document.getElementById("video-select");
            const playerElement = document.getElementById("player-container");

            // Initialize Clappr player with default video
            const player = new Clappr.Player({
                source: videoSelect.value,
                mute: false,
                autoPlay: true,
                parent: playerElement,
                width: '100%',
                height: '100%',
                hlsjsConfig: {
                    // Here you can add any hls.js configuration options if needed
                }
            });

            // Event listener for changing the video source
            videoSelect.addEventListener("change", function() {
                player.configure({ source: videoSelect.value });
            });
        });
    </script>
</body>
</html>
