<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi .ts Streaming Web Player</title>
    <!-- Include JW Player library -->
    <script src="https://content.jwplatform.com/libraries/SAHhwvZq.js"></script>
    <!-- CSS for styling -->
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        #player-container {
            width: 100%;
            max-width: 800px;
        }
    </style>
</head>
<body>
    <!-- Player container -->
    <div id="player-container"></div>

    <!-- Script to initialize JW Player -->
    <script>
        const player = jwplayer("player-container");
        player.setup({
            playlist: [
                {
                    file: "http://starshare.live:8080/live/rvdgdf7647564/bvchgfd235454/147859.ts",
                    type: "hls"
                },
                {
                    file: "http://starshare.live:8080/live/rvdgdf7647564/bvchgfd235454/147860.ts",
                    type: "hls"
                }
            ],
            width: "100%",
            aspectratio: "16:9",
            autostart: true,
            primary: "html5"
        });
    </script>
</body>
</html>
