<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DASH and HLS Player</title>
    <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
    <h1>Stream Player</h1>
    <div>
        <h2>DASH Player</h2>
        <video id="dashPlayer" controls></video>
    </div>
    <div>
        <h2>HLS Player</h2>
        <video id="hlsPlayer" controls></video>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const channelId = urlParams.get('channelId');
        const streamUrl = `https://yuvraj.fun/web/manifest.php?id=${channelId}`;
        const licenseUrl = `https://yuvraj.fun/web/lic.php?id=${channelId}`;

        // DASH Player
        if (dashjs.MediaPlayer.isSupported()) {
            const dashPlayer = dashjs.MediaPlayer().create();
            dashPlayer.initialize(document.querySelector("#dashPlayer"), streamUrl, true);
            dashPlayer.setProtectionData({
                "com.widevine.alpha": {
                    "serverURL": licenseUrl
                }
            });
        } else {
            console.error('DASH is not supported on this browser.');
        }

        // HLS Player
        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(streamUrl);
            hls.attachMedia(document.getElementById('hlsPlayer'));
            hls.on(Hls.Events.MANIFEST_PARSED, function () {
                document.getElementById('hlsPlayer').play();
            });
        } else if (document.getElementById('hlsPlayer').canPlayType('application/vnd.apple.mpegurl')) {
            document.getElementById('hlsPlayer').src = streamUrl;
            document.getElementById('hlsPlayer').addEventListener('loadedmetadata', function () {
                document.getElementById('hlsPlayer').play();
            });
        } else {
            console.error('HLS is not supported on this browser.');
        }
    </script>
</body>
</html>
