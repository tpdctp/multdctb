<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player</title>
    <script src="https://content.jwplatform.com/libraries/KB5zFt7A.js"></script>
</head>
<body>
    <div id="player"></div>
    
    <script>
        // Function to get URL parameters
        function getUrlParams() {
            const params = {};
            const queryString = window.location.search.substring(1);
            const regex = /([^&=]+)=([^&]*)/g;
            let match;
            while (match = regex.exec(queryString)) {
                params[decodeURIComponent(match[1])] = decodeURIComponent(match[2]);
            }
            return params;
        }

        // Get channelId from URL parameters
        const urlParams = getUrlParams();
        const channelId = urlParams.id; // Assuming 'id' is the parameter name for channelId

        // Construct stream and license URLs
        const streamUrl = `https://yuvraj.fun/web/manifest.php?id=${channelId}`;
        const licenseUrl = `https://yuvraj.fun/web/lic.php?id=${channelId}`;

        // Initialize JW Player
        jwplayer("player").setup({
            file: streamUrl,
            key: licenseUrl,
            width: "100%",
            height: "100%",
            autostart: true
        });
    </script>
</body>
</html>
