<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Channel Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        #player {
            width: 80%;
            height: 500px;
            background-color: #000;
        }
    </style>
</head>
<body>
    <h1 id="channelName">Loading...</h1>
    <div id="player">Player will load here</div>
    <script>
        async function fetchHMAC() {
            try {
                let response = await fetch('https://tplayapi.code-crafters.app/321codecrafters/hmac.json');
                return await response.json();
            } catch (error) {
                console.error('Error fetching HMAC:', error);
            }
        }

        async function loadPlayer() {
            let params = new URLSearchParams(window.location.search);
            let channelId = params.get('channel');

            if (channelId) {
                try {
                    let response = await fetch('https://tplayapi.code-crafters.app/321codecrafters/fetcher.json');
                    let channels = await response.json();
                    let channel = channels.find(ch => ch.id === channelId);

                    if (channel) {
                        document.getElementById('channelName').textContent = channel.name;
                        // Assuming the HMAC is required for the player to function
                        let hmacData = await fetchHMAC();
                        
                        // Example logic to integrate HMAC with the player
                        // This part is dependent on the actual player implementation
                        let playerDiv = document.getElementById('player');
                        playerDiv.innerHTML = `
                            <iframe src="${channel.stream_url}?hmac=${hmacData.token}" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>
                        `;
                    } else {
                        document.getElementById('channelName').textContent = 'Channel not found';
                    }
                } catch (error) {
                    console.error('Error loading channel:', error);
                }
            } else {
                document.getElementById('channelName').textContent = 'No channel selected';
            }
        }

        loadPlayer();
    </script>
</body>
</html>
