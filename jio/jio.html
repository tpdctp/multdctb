<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Channel Grid</title>
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/tvtelugu/play/main/images/TVtelugu.ico">
    <link href="https://fonts.googleapis.com/css2?family=Wittgenstein:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: 'Wittgenstein', serif;
            background-color: #f0f0f5;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .dark-mode body {
            background-color: #1e1e1e;
            color: #f0f0f5;
        }
        h1 {
            display: flex;
            align-items: center;
            color: inherit;
        }
        .title-logo {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            animation: pulseSpin 2s infinite;
        }
        @keyframes pulseSpin {
            0% {
                transform: scale(1) rotate(0deg);
            }
            50% {
                transform: scale(1.1) rotate(180deg);
            }
            100% {
                transform: scale(1) rotate(360deg);
            }
        }
        .controls {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            width: 100%;
            max-width: 600px;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .select-container, .search-container, .mode-toggle {
            position: relative;
            width: 32%;
        }
        .material-icons {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: inherit;
        }
        select, input {
            width: 100%;
            padding: 10px 10px 10px 40px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
            background-color: inherit;
            color: inherit;
            border-color: #666;
        }
        .dark-mode select, .dark-mode input {
            background-color: #333;
            color: #f0f0f5;
            border-color: #555;
        }
        select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-color: inherit;
        }
        .select-container::after {
            content: 'arrow_drop_down';
            font-family: 'Material Icons';
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            color: inherit;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }
        .channel-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .dark-mode .channel-card {
            background-color: #2e2e2e;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }
        .channel-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .channel-logo {
            height: 90px;
            width: 90px;
            object-fit: contain;
            margin: 20px auto;
        }
        .channel-name {
            font-size: 16px;
            font-weight: bold;
            color: inherit;
            margin: 10px 0;
        }
        .dark-mode .channel-name {
            color: #f0f0f5;
        }
        .channel-genre {
            font-size: 14px;
            color: #777;
            margin-bottom: 20px;
        }
        .dark-mode .channel-genre {
            color: #bbb;
        }
        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            flex-direction: column;
        }
        .dark-mode .loader-container {
            background-color: rgba(30, 30, 30, 0.8);
        }
        .loader {
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid #3498db;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }
        .dark-mode .loader {
            border-top: 8px solid #1e90ff;
        }
        .loader-logo {
            margin-bottom: 20px;
            width: 100px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        footer {
            margin-top: 40px;
            padding: 10px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        .footer-text {
            margin: 0;
            font-size: 14px;
        }
        .mode-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            margin-top: 20px;
        }
        .mode-toggle input {
            width: 30px;
            height: 16px;
            cursor: pointer;
        }
        .mode-toggle label {
            font-size: 14px;
            color: inherit;
        }
        .dark-mode .mode-toggle label {
            color: #f0f0f5;
        }
    </style>
</head>
<body>
    <div class="loader-container" id="loader-container">
        <img src="https://raw.githubusercontent.com/tvtelugu/play/main/images/TVTELUGU-B.png" alt="Logo" class="loader-logo">
        <div class="loader"></div>
    </div>
    <h1>
        <img src="https://raw.githubusercontent.com/tvtelugu/play/main/images/TVTELUGU-B.png" alt="Title Logo" class="title-logo">
        üïäùêìùêïùêìùêûùê•ùêÆùê†ùêÆ‚Ñ¢
    </h1>
    <div class="controls">
        <div class="select-container">
            <i class="material-icons">category</i>
            <select id="genre-select">
                <option value="">All Genres</option>
            </select>
        </div>
        <div class="select-container">
            <i class="material-icons">language</i>
            <select id="language-select">
                <option value="">All Languages</option>
            </select>
        </div>
        <div class="search-container">
            <i class="material-icons">search</i>
            <input type="text" id="search-bar" placeholder="Search channels...">
        </div>
    </div>
    <div class="mode-toggle">
        <label for="dark-mode-toggle">Dark Mode:</label>
        <input type="checkbox" id="dark-mode-toggle">
    </div>
    <div class="grid-container" id="grid-container">
        <!-- Channel cards will be dynamically inserted here -->
    </div>
    <footer>
        <p class="footer-text">¬© 2024 üïäùêìùêïùêìùêûùê•ùêÆùê†ùêÆ‚Ñ¢. All rights reserved.</p>
    </footer>

    <script>
        // Show the loader
        const loaderContainer = document.getElementById('loader-container');
        function showLoader() {
            loaderContainer.style.display = 'flex';
        }

        // Hide the loader
        function hideLoader() {
            loaderContainer.style.display = 'none';
        }

        showLoader();

        // Fetch the channel data from the JSON file
        fetch('jio.json')
            .then(response => response.json())
            .then(channelsData => {
                const gridContainer = document.getElementById('grid-container');
                const genreSelect = document.getElementById('genre-select');
                const languageSelect = document.getElementById('language-select');
                const searchBar = document.getElementById('search-bar');

                // Populate the genre dropdown
                const genres = [...new Set(channelsData.map(channel => channel.group))];
                genres.forEach(genre => {
                    const option = document.createElement('option');
                    option.value = genre;
                    option.textContent = genre;
                    genreSelect.appendChild(option);
                });

                // Populate the language dropdown
                const languages = [...new Set(channelsData.map(channel => channel.language))];
                languages.forEach(language => {
                    const option = document.createElement('option');
                    option.value = language;
                    option.textContent = language;
                    languageSelect.appendChild(option);
                });

                // Function to render the channels based on filters
                function renderChannels() {
                    gridContainer.innerHTML = ''; // Clear the grid
                    const searchQuery = searchBar.value.toLowerCase();
                    const selectedGenre = genreSelect.value;
                    const selectedLanguage = languageSelect.value;
                    const filteredChannels = channelsData.filter(channel => {
                        const matchesGenre = selectedGenre === '' || channel.group === selectedGenre;
                        const matchesLanguage = selectedLanguage === '' || channel.language === selectedLanguage;
                        const matchesSearch = channel.name.toLowerCase().includes(searchQuery);
                        return matchesGenre && matchesLanguage && matchesSearch;
                    });

                    filteredChannels.forEach(channel => {
                        const channelCard = document.createElement('div');
                        channelCard.classList.add('channel-card');

                        const channelLink = document.createElement('a');
                        channelLink.href = `Play.html?id=${channel.id}`;

                        const channelLogo = document.createElement('img');
                        channelLogo.src = channel.logo;
                        channelLogo.alt = `${channel.name} Logo`;
                        channelLogo.classList.add('channel-logo');

                        const channelName = document.createElement('div');
                        channelName.classList.add('channel-name');
                        channelName.textContent = channel.name;

                        const channelGenre = document.createElement('div');
                        channelGenre.classList.add('channel-genre');
                        channelGenre.textContent = channel.group;

                        channelLink.appendChild(channelLogo);
                        channelLink.appendChild(channelName);
                        channelLink.appendChild(channelGenre);

                        channelCard.appendChild(channelLink);
                        gridContainer.appendChild(channelCard);
                    });
                }

                // Initial render
                renderChannels();
                hideLoader();

                // Event listeners for filtering
                genreSelect.addEventListener('change', renderChannels);
                languageSelect.addEventListener('change', renderChannels);
                searchBar.addEventListener('input', renderChannels);

                // Dark mode toggle
                const darkModeToggle = document.getElementById('dark-mode-toggle');
                darkModeToggle.addEventListener('change', (event) => {
                    if (event.target.checked) {
                        document.body.classList.add('dark-mode');
                    } else {
                        document.body.classList.remove('dark-mode');
                    }
                });
            })
            .catch(error => {
                console.error('Error fetching channel data:', error);
                hideLoader();
            });
    </script>
</body>
</html>
